<body ng-app="foodieApp">
<section id="container">

    *********************************************************************************************************************************************************** -->
    <!--header start-->

    <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <!--logo start-->
        <a href="index.html" class="logo"><b>DASH<span>IO</span></b></a>
        <!--logo end-->
        <div class="nav notify-row" id="top_menu">
            <!--  notification start -->
            <ul class="nav top-menu">

            </ul>

        </div>
        <div class="top-menu">

        </div>

    <!--header end-->

            <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion">

                <p class="centered"><a href="profile.html"><img src="" class="img-circle" width="80"></a></p>
                <h5 class="centered">What Do You Want To Eat?</h5>

                <li><input class="form-control" ng-model="myFilter.name" placeholder="Search by name..."></li>
                <li>
                    <a data-ng-click="myFilter={ sandwiches: ''}">All</a>

                </li>
                <li>
                    <a data-ng-click="myFilter={ sandwiches: 'Burger'}">Burgers</a>

                </li>
                <li>
                    <a data-ng-click="myFilter={ sandwiches: 'Turkey'}">Turkey</a>
                </li>

                <li class="mt">
                    <a class="active" href="index.html">
                        <i class="fa fa-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                </li>

                <li class="sub-menu dcjq-parent-li">
                    <a href="javascript:;" class="dcjq-parent">
                        <i class="fa fa-desktop"></i>
                        <span>UI Elements</span>
                        <span class="dcjq-icon"></span></a>
                    <ul class="sub" style="display: none;">
                        <li><a href="general.html">General</a></li>
                        <li><a href="buttons.html">Buttons</a></li>
                        <li><a href="panels.html">Panels</a></li>
                        <li><a href="font_awesome.html">Font Awesome</a></li>
                    </ul>
                </li>

            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->

    <!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">

            <div class="row">
                <div class="col-lg-9 main-chart">
              <div ng-view></div>
                </div><!-- /col-lg-9 END SECTION MIDDLE -->


                <!-- **********************************************************************************************************************************************************
                RIGHT SIDEBAR CONTENT
                *********************************************************************************************************************************************************** -->

                <div class="col-lg-3 ds">

                    <!-- RECENT ACTIVITIES SECTION -->
                    <h4 class="centered mt">RECENT ACTIVITY</h4>
                    <!-- First Activity -->
                    <div class="desc">
                        <div class="thumb">
                            <span class="badge bg-theme"><i class="fa fa-clock-o"></i></span>
                        </div>
                        <div class="details">
                            <p><muted>Just Now</muted><br>
                                <a href="#">Paul Rudd</a> purchased an item.<br>
                            </p>
                        </div>
                    </div>


                    <!-- USERS ONLINE SECTION -->
                    <h4 class="centered mt">TEAM MEMBERS ONLINE</h4>
                    <!-- First Member -->
                    <div class="desc">
                        <div class="thumb">
                            <img class="img-circle" src="" width="35px" height="35px" align="">
                        </div>
                        <div class="details">
                            <p><a href="#">DIVYA MANIAN</a><br>
                                <muted>Available</muted>
                            </p>
                        </div>
                    </div>
                    <!-- CALENDAR-->
                   <!--end calender-->

                </div><!-- /col-lg-3 -->
            </div><!-- --/row ---->
        </section>
    </section>
