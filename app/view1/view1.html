
<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <!-- TWITTER PANEL -->
            <div class="col-md-4 mb" ng-repeat="item in sandwichList | filter:myFilter:name | orderBy:random">
                <div class="instagram-panel pn">
                    <div style="background: url({{item.image}}) no-repeat center top; background-size: cover; width: 100%; height: 100%; margin: 0 auto">
                        <i class="fa fa-instagram fa-4x"></i>
                        <p>{{item.name}}<br/>
                            5 min. ago
                        </p>
                        <p><i class="fa fa-comment"></i> 18 | <i class="fa fa-heart"></i> 49</p>
                    </div>
                </div>
            </div><!-- /col-md-4 -->
        </div>
    </div>
</div>
